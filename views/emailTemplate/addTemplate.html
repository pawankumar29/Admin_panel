{% extends "../layout.html" %}
{% block css %}
<link href="../../assets/admin/pages/css/profile.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
    .portlet-body form{
        margin: 20px;
    }
</style>
{% endblock%}

{% block content %}
<div class="page-content">
    <div class="row margin-top-12">
        <!-- Begin Form -->
        <form class="template-form"  action="/emailTemplate/" method="post">
            <div class="col-md-8">
                {% include "../validationError.html" %}
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="glyphicon glyphicon-plus"></i>Add Template
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="form-group">
                            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                            <label>Name</label>
                            <input class="form-control" type="text" autocomplete="off" placeholder="Template Name" name="name"/>
                            <div><br>
                            </div>
                            <div class="form-group">
                                <label>Subject</label>
                                <input class="form-control" type="text" autocomplete="off" placeholder="Subject" name="subject"/>
                            </div>
                            <div class="load form-group">
                                <label>Content</label>
                                <textarea class="ckeditor form-control" id="content" name="content" rows="6"></textarea>
                                <label id="content-error" class="error" for="content" rows="6" style="display: inline-block;"></label>
                            </div>
                            <div class="form-actions">
                                <input type="submit" class="btn btn-success uppercase" value="Create">
                                <a class="btn default" href="/emailTemplate/">Cancel</a><br><br>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>          
        </form>
    </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript" src="../../ckeditor/ckeditor.js"></script>    

<script type="text/javascript">
addLoader(".load");
    $(function () {
        CKEDITOR.replace('content', {
            toolbar: [
                {
                    name: 'basicstyles',
                    items: ['Bold', 'Italic', 'Underline', 'Strike', 'Subscript', 'Superscript', '-', 'CopyFormatting', 'RemoveFormat']
                },
                {
                    name: 'paragraph',
                    items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote', 'CreateDiv', '-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock', '-', 'BidiLtr', 'BidiRtl', 'Language']
                },
                {
                    name: 'styles',
                    items: ['Styles', 'Format', 'Font', 'FontSize']
                },
                {
                    name: 'links',
                    items: ['Link', 'Unlink', 'Anchor']
                },
                {
                    name: 'document',
                    items: ['Source']
                }
            ],on: {
        instanceReady: function() {
            removeLoader(".load");
        }
    }
        });
    });
    removeLoader("#content");
</script>
<script src="{{getVersionedPath('/javascripts/template.js')}}" type="text/javascript"></script>

{% endblock %}
