<html lang="en" class="no-js">

    <!-- BEGIN HEAD -->

        <!-- FAVICON AND TOUCH ICONS -->

        <link href="{{getVersionedPath('/assets/layout/stylesheet/simple-line-icons.min.css')}}" rel="stylesheet" type="text/css"
              />


        <!--bootstrap css file-->
        <link href="{{getVersionedPath('/assets/layout/stylesheet/bootstrap.min.css')}}" rel="stylesheet" type="text/css" />

        <!-- BEGIN THEME STYLES -->
        <link href="{{getVersionedPath('/assets/layout/stylesheet/components-md.css')}}" id="style_components" rel="stylesheet" type="text/css"
              />
        <link href="{{getVersionedPath('/assets/layout/stylesheet/layout.css')}}" rel="stylesheet" type="text/css" />
        <link href="{{getVersionedPath('/assets/layout/stylesheet/darkblue.css')}}" rel="stylesheet" type="text/css" id="style_color"
              />

        <link href="{{getVersionedPath('/stylesheets/custom_admin.css')}}" rel="stylesheet" type="text/css" /> 

        {% block css %} {% endblock%}

        <script type="text/javascript">
            // Set timeout variables.
            var timoutNow = 1800000; // Timeout in 30 mins.
            var logoutUrl = "/logout" // URL to logout page.

            var timeoutTimer;
            // Start timers.
            function StartTimers() {
                timeoutTimer = setTimeout("IdleTimeout()", timoutNow);
            }

            // Reset timers.
            function ResetTimers() {
                clearTimeout(timeoutTimer);
                StartTimers();
            }

            // Logout the user.
            function IdleTimeout() {
                window.location = logoutUrl;

            }

        </script>

    </head>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->

    <body class="page-md page-header-fixed page-quick-sidebar-over-content page-sidebar-closed-hide-logo" onload="StartTimers();"
          onmousemove="ResetTimers();">
        {% include "header.html" %}

        <div class="clearfix">
        </div>

        <!-- BEGIN CONTAINER -->

        <div class="page-container loader" >
            <!-- BEGIN SIDEBAR -->
            {% include "left-sidebar.html" %}

            <!-- END SIDEBAR -->
            <!-- BEGIN CONTENT -->
            <div class="page-content-wrapper">

                {% block content %} {% endblock %}

            </div>
            <!-- END CONTENT -->
            <!-- BEGIN QUICK SIDEBAR -->
            <a href="javascript:;" class="page-quick-sidebar-toggler">
                <i class="icon-close"></i>
            </a>
            <!-- END QUICK SIDEBAR -->
        </div>
        <!-- END CONTAINER -->
        <!-- BEGIN FOOTER -->

        {% include "footer.html" %}

        <script src="{{getVersionedPath('/assets/layout/javascript/jquery.min.js')}}" type="text/javascript"></script>
        <script src="{{getVersionedPath('/assets/layout/javascript/bootstrap.min.js')}}" type="text/javascript"></script>
        <script src="{{getVersionedPath('/javascripts/waitMe.min.js')}}" type="text/javascript"></script>
        <script type="text/javascript">



              //loader function
              function addLoader(element) {

                  $(element).waitMe({
                      effect: 'bounce',
                      text: '',
                      color: "#000",
                      maxSize: '',
                      waitTime: -1,
                      textPos: 'vertical',
                      fontSize: '',
                      source: '',
                      onClose: function () { }
                  });
                  // console.log("loader")
              }
              function removeLoader(element) {
                  $(element).waitMe("hide");
              }

              //  addLoader(".loader");

        </script>
