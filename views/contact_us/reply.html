{% extends "../layout.html" %}
{% block content %}
<div class="page-content">
    <div class="row margin-top-12">
        <!-- Begin Form -->
        <form class="reply-template-form"  action="/contact_us/reply" method="post">
            <div class="col-md-12">
                {% include "../validationError.html" %}
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="glyphicon glyphicon-user"></i>Reply to {{data.name}}
                        </div>
                    </div>
                    <input type="text" name="id" value="{{data.id}}" hidden>
                    <input type="text" name="email" value="{{data.email}}" hidden>
                    <div class="portlet-body">
                        <div class="form-group">
                            <div class="form-group">
                                <label>Subject</label>
                                <input class="form-control" type="text" autocomplete="off" placeholder="Subject" name="subject"/>
                            </div>
                            <div class="form-group">
                                <label>Content</label>
                                <textarea class="ckeditor form-control" id="content" name="content" rows="6"></textarea>
                                <label id="content-error" class="error" for="content" style="display: inline-block;"></label>
                            </div>
                            <div class="form-actions">
                                <input type="submit" class="btn btn-success uppercase" value="Reply">
                                <a class="btn default" href="/contact_us">Cancel</a><br><br>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript" src="../../assets/global/plugins/ckeditor/ckeditor.js"></script>    
<script src="/javascripts/reply_email.js" type="text/javascript"></script>
{% endblock %}
