{% extends "../layout.html" %} {% block content %}
<link href="{{getVersionedPath('/assets/layout/stylesheet/datepicker3.css')}}" id="style_components" rel="stylesheet" type="text/css" />
<!-- BEGIN PAGE LEVEL STYLES -->
<link rel="stylesheet" type="text/css" href="{{getVersionedPath('/assets/select2/select2.css')}}" />

<!-- BEGIN THEME STYLES -->
{% block css %}
<style>
    label.error {
        color: red;
    }

    .batch-div {
        display: none;
    }

    .form-actions {
        padding-top: 20px;
        text-align: center;
    }

    .form-group {
        width: 70%;
    }
    .sub_cat_row {
        margin:5px;
    }


</style>
{% endblock %}
<div class="page-content">
    <div class="row margin-top-12">
        <div class="col-md-12">
            {% include "../flashMessage_Success.html" %}
            <!-- BEGIN BORDERED TABLE PORTLET-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="glyphicon glyphicon-plus"></i>{{title}}
                    </div>
                </div>
                <div class="portlet-body">
                    <!-- Begin Form -->
                    <!--                    <div class="row">
                        <div class="col-md-12">
                            <a class="btn btn green pull-right" id="download_sample" href="/institutes/sampeCSV">Download Sample CSV</a>
                        </div>
                    </div>-->
                    <form class="org-category-form" action="/quiz/add" method="post">
                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group">
                                    <label class="control-label"><b>Name</b></label>
                                    <span class="star">*</span>
                                    <input type="text" name="name" class="form-control" placeholder="Category name" value="">
                                </div>
                                <div class="form-group">
                                    <label class="control-label"><b>Type</b></label>
                                    <span class="star">*</span>
                                    <div class="input-group">
                                        <label class="radio-inline">
                                            <div class="radio" id="uniform-optionsRadios25">
                                                <span class="checked"><input type="radio" class="category_type_radio" name="category_type"
                                                                             value="1" checked=""></span></div>Include Sub categories
                                        </label>
                                        <label class="radio-inline">
                                            <div class="radio" id="uniform-optionsRadios26">
                                                <span>
                                                    <input type="radio" class="category_type_radio" name="category_type"  value="0"
                                                           checked=""></span></div> Not Include
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group sub_category_div" style="display:none;">
                                    <div class="row sub_cat_row">
                                        <div class="col-md-4">
                                            <label class="control-label"><b>Sub Category Name:</b></label>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control placeholder-no-fix" type="text" placeholder="Sub Category Name" name="sub_category">
                                        </div>
<!--                                        <div class="col-md-2">
                                            <label class="control-label"><b>Number of Questions:</b></label>
                                        </div>
                                        <div class="col-md-2">
                                            <input class="form-control placeholder-no-fix" type="text" placeholder="Number" name="" maxlength="3">
                                        </div>-->
                                        <div class="col-md-3">
                                            <button class="btn btn-success add_quiz_sub_category"><i class="glyphicon glyphicon-plus"></i>
                                                Add More</button>
                                        </div>
                                    </div>
                                </div>
<!--                                <div class="form-group number_of_question_div">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label class="control-label"><b>Number of Questions:</b></label>
                                        </div>
                                        <div class="col-md-2">
                                            <input class="form-control placeholder-no-fix" type="text" placeholder="Number" name="" maxlength="3">
                                        </div>
                                    </div>
                                </div>-->
                                <!-- hidden batch end -->
                                <div class="form-actions">
                                    <input type="submit" class="btn btn-success" value="Save">
                                    <a class="btn default" href="/quiz/">Cancel</a><br><br>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block js %}
<script src="{{getVersionedPath('/javascripts/bootstrap-datepicker.js')}}" type="text/javascript"></script>
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script type="text/javascript" src="{{getVersionedPath('/assets/select2/select2.min.js')}}"></script>

<!-- END PAGE LEVEL PLUGINS -->
<script type="text/javascript">
let date = new Date();
let year = parseInt(date.getFullYear() + 5);

jQuery(document).ready(function () {

    $('#qualification').select2({
        placeholder: "Select Qualification",
        allowClear: true
    });
    $('#batch').datepicker({
        autoclose: true,
        format: "yyyy",
        viewMode: "years",
        minViewMode: "years",
        startDate: new Date(),
        endDate: year.toString()
    }).on("changeDate", function (e) {
        $(this).next("label").remove();
    });

});
</script>
<script src="{{getVersionedPath('/javascripts/quiz.js')}}" type="text/javascript"></script>
{% endblock %}
