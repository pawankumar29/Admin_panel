{% extends "../layout.html" %} {% block content %}
<!-- BEGIN THEME STYLES -->
{% block css %}
<style>
    label.error {
        color: red;
    }
    
    .form-actions {
        padding-top: 20px;
        text-align: center;
    }
    
    .form-group {
        width: 100%;
    }
    
    .form-control {
        width: 86%;
    }
    
    .sub-category-row {
        padding: 10px 0px;
    }
    
    .control-label {
        margin-top: 5px;
    }
    
    .category-number-label {
        padding-left: 0px;
    }
</style>
{% endblock %}
<div class="page-content">
    <div class="row margin-top-12">
        <div class="col-md-12">
            {% include "../flashMessage_Success.html" %}
            <!-- BEGIN BORDERED TABLE PORTLET-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="glyphicon glyphicon-th-large"></i>{{title}}
                    </div>
                </div>
                <div class="portlet-body">
                    <input type="hidden" value="{{id}}" name="institute_id"> {% for category in categories %} {% endfor %}
                    <!-- form start for one category -->
                    <form class="category_form" action="">
                        <div class="form-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="control-label"><b>Select Category Type:</b></label>
                                    </div>
                                    <div class="col-md-8">
                                        <input class="form-control placeholder-no-fix" placeholder="Select Category Type" type="text" name="category_name[1]">
                                    </div>
                                </div>
                            </div>
                            <!-- sub category section start -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="control-label"><b>Sub Category Name:</b></label>
                                    </div>

                                    <div class="col-md-8">
                                        <!-- sub category start  -->
                                        <div class="row sub-category-row">
                                            <div class="col-md-4">
                                                <input class="form-control placeholder-no-fix" type="text" placeholder="Sub Category Name" name="sub_category_name[1][1]">
                                            </div>
                                            <div class="col-md-7">
                                                <div class="col-md-6">
                                                    <label class="control-label"><b>Number of Questions:</b></label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control placeholder-no-fix" value="" type="text" placeholder="Number" name="sub_category_number[1][1]" maxlength="3">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- sub category end -->
                                        <!-- sub category start  -->
                                        <div class="row sub-category-row">
                                            <div class="col-md-4">
                                                <input class="form-control placeholder-no-fix" type="text" placeholder="Sub Category Name" name="sub_category_name[1][2]">
                                            </div>
                                            <div class="col-md-7">
                                                <div class="col-md-6">
                                                    <label class="control-label"><b>Number of Questions:</b></label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control placeholder-no-fix" value="" type="text" placeholder="Number" name="sub_category_number[1][2]" maxlength="3">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- sub category end -->
                                        <!-- sub category start  -->
                                        <div class="row sub-category-row">
                                            <div class="col-md-4">
                                                <input class="form-control placeholder-no-fix" type="text" placeholder="Sub Category Name" name="sub_category_name[1][3]">
                                            </div>
                                            <div class="col-md-7">
                                                <div class="col-md-6">
                                                    <label class="control-label"><b>Number of Questions:</b></label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control placeholder-no-fix" value="" type="text" placeholder="Number" name="sub_category_number[1][3]" maxlength="3">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- sub category end -->
                                    </div>
                                </div>
                            </div>
                            <!--  sub category section end-->
                        </div>
                    </form>
                    <!-- form end for one category -->

                    <!-- form start for second category -->
                    <form class="category_form" action="">
                        <div class="form-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="control-label"><b>Select Category Type:</b></label>
                                    </div>
                                    <div class="col-md-8">
                                        <input class="form-control placeholder-no-fix" placeholder="Select Category Type" type="text" name="category_name[2]">
                                    </div>
                                </div>
                            </div>
                            <!-- sub category section start if none-->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-8 category-number-label">
                                        <!-- only number of question for categories -->
                                        <div class="col-md-4">
                                            <label class="control-label"><b>Number of Questions:</b></label>
                                        </div>
                                        <div class="col-md-4">
                                            <input class="form-control placeholder-no-fix" value="" type="text" placeholder="Number" name="category_number[2]" maxlength="3">
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!--  sub category section end-->
                        </div>
                    </form>
                    <!-- form end for second category -->



                    <div class="form-actions text-center">
                        <input type="submit" id="add-category-btn" class="btn btn-success uppercase" value="Save">
                        <a class="btn default" href="/institutes">Cancel</a><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block js %}

<script type="text/javascript">
</script>
<script src="{{getVersionedPath('/javascripts/institutes.js')}}" type="text/javascript"></script>
{% endblock %}
