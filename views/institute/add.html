{% extends "../layout.html" %} {% block content %}
<link href="{{getVersionedPath('/assets/layout/stylesheet/datepicker3.css')}}" id="style_components" rel="stylesheet" type="text/css" />
<!-- BEGIN PAGE LEVEL STYLES -->
<link rel="stylesheet" type="text/css" href="{{getVersionedPath('/assets/select2/select2.css')}}" />

<!-- BEGIN THEME STYLES -->
{% block css %}
<style>
    #batch {
        background-color: #fff;
        cursor: default;
    }

    label.error {
        color: red;
    }

    .form-actions {
        padding-top: 20px;
        text-align: center;
    }
    .form-group {
        width: 70%;
    }
    .sampleCsv{ 
        padding-left: 25px;
        font-size: 15px;
        padding-bottom: 10px;
        line-height: 0px;
    }
</style>
{% endblock %}
<div class="page-content">
    <div class="row margin-top-12">
        <div class="col-md-12">
            {% include "../flashMessage_Success.html" %}
            <!-- BEGIN BORDERED TABLE PORTLET-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="glyphicon glyphicon-plus"></i>{{title}}
                    </div>
                </div>
                <div class="portlet-body">
                    <!-- Begin Form -->
<!--                    <div class="row">
                        <div class="col-md-12">
                            <a class="btn btn green pull-right" id="download_sample" href="/institutes/sampeCSV">Download Sample CSV</a>
                        </div>
                    </div>-->
                    <form class="institute-form" action="/institutes/add" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label"><b>Batch</b></label>
                                    <span class="star"></span>
                                    <input type="text" id="batch" name="batch" class="form-control" placeholder="Batch" value="" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="control-label"><b>Name Of Institute</b></label>
                                    <span class="star">*</span>
                                    <input type="text" name="name" class="form-control" placeholder="Institute Name" value="">
                                </div>
                                <div class="form-group">
                                    <label class="control-label"><b>Name Of T.P.O.</b></label>
                                    <span class="star">*</span>
                                    <input type="text" name="po_name" class="form-control" placeholder="P.O. Name" value="">
                                </div>
                                <div class="form-group">
                                    <label class="control-label"><b>T.P.O. E-mail</b></label>
                                    <span class="star">*</span>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                        <input type="text" name="po_email" class="form-control" placeholder="abc@gmail.com" value="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label"><b>Resume</b></label>
                                    <span class="star">*</span>
                                    <div class="input-group">
                                        <label class="radio-inline">
                                            <div class="radio" id="uniform-optionsRadios25">
                                                <span class="checked"><input type="radio" name="resume" id="optionsRadios25" value="0" checked=""></span></div>Optional</label>
                                        <label class="radio-inline">
                                            <div class="radio" id="uniform-optionsRadios26">
                                                <span>
                                                    <input type="radio" name="resume" id="optionsRadios26" value="1" checked=""></span></div>Required</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label"><b>Qualification</b></label>
                                    <select id="qualification" name="qualification" class="form-control select2 select2-offscreen" multiple="" tabindex="-1">
                                        {% for data in qualification %}
                                        <option>{{data}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="control-label"><b>Students CSV</b></label>
                                    <div class=""input-group>
                                        <input type="file" class="form-control col-md-5" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                                    </div>
                                </div>
                                <span class="sampleCsv">(<a id="download_sample" href="/institutes/sampeCSV">Download Sample CSV</a>)</span>
                                <div class="form-actions">
                                    <input type="submit" class="btn btn-success" value="Add Institute">
                                    <a class="btn default" href="/institutes/">Cancel</a><br><br>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block js %}
<script src="{{getVersionedPath('/javascripts/bootstrap-datepicker.js')}}" type="text/javascript"></script>
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script type="text/javascript" src="{{getVersionedPath('/assets/select2/select2.min.js')}}"></script>

<!-- END PAGE LEVEL PLUGINS -->
<script type="text/javascript">
let date = new Date();
let year = parseInt(date.getFullYear() + 5);

jQuery(document).ready(function () {
    $('#qualification').select2({
        placeholder: "Select Qualification",
        allowClear: true
    });
    $('#batch').datepicker({
        autoclose: true,
        format: "yyyy",
        viewMode: "years",
        minViewMode: "years",
        startDate: new Date(),
        endDate: year.toString()
    }).on("changeDate", function (e) {
        $(this).next("label").remove();
    });
    ;
});
</script>
<script src="{{getVersionedPath('/javascripts/institutes.js')}}" type="text/javascript"></script>
{% endblock %}
