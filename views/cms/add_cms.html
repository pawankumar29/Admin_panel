{% extends "../layout.html" %}
{% block content %}
<div class="page-content">
    <div class="row margin-top-12">
        <div class="col-md-12">
            {% include "../validationError.html" %}
            {% include "../flashMessage_Success.html" %}
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="glyphicon glyphicon-plus"></i>Add CMS Page
                    </div>
                </div>
                <div class="portlet-body">
                    <!-- Begin Form -->
                    <form class="cmstemplate-form" action="/pages" method="post">
                        <div class="row">
                            <div class="col-md-8"> 
                                <div class="form-group">
                                    <label class="control-label"><b>Name</b></label>
                                    <span class="star">*</span>
                                    <input type="text"  name="name" class="form-control" placeholder="Name" value="{{pages.name}}">
                                    <span class="help-block">
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label"><b>Title</b></label>
                                    <span class="star">*</span>
                                    <input type="text" name="heading" class="form-control" placeholder="Title" value="{{pages.heading}}">
                                    <span class="help-block">
                                    </span>
                                </div>
                                <div class="load form-group">
                                    <label class="control-label"><b>Content</b></label>
                                    <span class="star">*</span>
                                    <textarea id="cms_description" name="cms_description" class="form-control ckeditor" placeholder="Content">{{pages.description}}</textarea>
                                    <label id="cms_description-error" class="error" for="cms_description" rows="6" style="display: inline-block;"></label>
                                </div>
                                <div class="form-actions">
                                    <input type="submit" class="btn btn-success uppercase" value="Create">
                                    <a class="btn default" href="/pages/">Cancel</a><br><br>			
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript" src="../../ckeditor/ckeditor.js"></script>  
<script type="text/javascript">
$(function () {
    addLoader(".load");
    CKEDITOR.replace('cms_description', {
        toolbar: [
            {
                name: 'basicstyles',
                items: ['Bold', 'Italic', 'Underline', 'Strike', 'Subscript', 'Superscript', '-', 'CopyFormatting', 'RemoveFormat']
            },
            {
                name: 'paragraph',
                items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote', 'CreateDiv', '-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock', '-', 'BidiLtr', 'BidiRtl', 'Language']
            },
            {
                name: 'styles',
                items: ['Styles', 'Format', 'Font', 'FontSize']
            },
            {
                name: 'links',
                items: ['Link', 'Unlink', 'Anchor']
            },
            {
                name: 'document',
                items: ['Source']
            }
        ],on: {
        instanceReady: function() {
            removeLoader(".load");
        }
    }
    });
});
</script>
<script src="{{getVersionedPath('/javascripts/cms_validation.js')}}" type="text/javascript"></script>
{% endblock %}
